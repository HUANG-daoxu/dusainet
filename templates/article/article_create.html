{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}写文章{% endblock %}
{% block content %}
    {# Markdown css #}
    <link rel="stylesheet" href="{% static 'editormd/css/editormd.css' %}">
    <div class="layui-card layui-card-body">
        <form class="layui-form" action="." method="post" lay-filter="editform">{% csrf_token %}
            <div class="layui-form-item">
                <label class="layui-form-label">文章标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required placeholder="请输入标题" autocomplete="off"
                           class="layui-input" lay-filter="title">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">栏目</label>
                <div class="layui-input-inline">
                    <select name="column" lay-verify="required">
                        <option value=""></option>
                        <option value="1">编程</option>
                        <option value="2">摄影</option>
                        <option value="4">光学</option>
                        <option value="3">闲聊</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">标签</label>
                <div class="layui-input-inline">
                    <input type="text" name="tags" required placeholder="标签" autocomplete="off"
                           class="layui-input" lay-filter="tags">
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">内容</label>
                <div id="editormd" class="layui-input-block">
                    <textarea style="display: none;" id="id_body" name="body" required lay-fileter="body"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="submit" value="提交" class="layui-btn" lay-filter="forms">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'layui-v2.3.0/layui/layui.js' %}"></script>
    <script type="text/javascript" src="{% static 'editormd/editormd.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            editormd.emoji.path = "http://www.webpagefx.com/tools/emoji-cheat-sheet/graphics/emojis/"
            var editor = editormd("editormd", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "{% static 'editormd/lib/' %}",
                emoji: true
            })
        });

    {#Markdown渲染#}
        layui.use('form', function () {
            var form = layui.form;
            form.val("editform", {
                "title": "{{ article.title }}",   // "name": "value"
                "column": "{{ article.column }}",
                "tags": "{{ article.tags.all|join:',' }}",
                "body": "{{ article.body }}",
            })
        });
    </script>
{% endblock %}
