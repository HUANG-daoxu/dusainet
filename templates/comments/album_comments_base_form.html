<div>
    <form id="comment_form"
          class="layui-form"
            {% if reply_to %}
          action="{% url 'comments:reply_album_comment' image.id reply_to %}"
            {% else %}
          action="{% url 'comments:album_comment' image.id %}"
            {% endif %}
          method="post">
        {% csrf_token %}
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" for="id_body">我要评论：</label>
            <div class="layui-input-block">
                <input type="text" id="id_body" class="layui-input" name="body" required
                       placeholder="请输入评论内容">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: left">
                <button class="layui-btn layui-btn-sm layui-btn-primary" id="submit_btn"
                        type="submit"
                        name="submit"><i class="layui-icon layui-icon-release"></i> 发布
                </button>
                <input type="hidden" name="next" value="{% url 'album:album_list' %}"/>
            </div>
        </div>
    </form>
</div>
