{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}写文章{% endblock %}
{% block content %}
    {# Markdown css #}
    <link rel="stylesheet" href="{% static 'editormd/css/editormd.css' %}">

    <form class="layui-form" action="." method="post" lay-filter="editform">{% csrf_token %}
        <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" required placeholder="请输入标题" autocomplete="off"
                       class="layui-input" lay-filter="title">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">栏目</label>
            <div class="layui-input-block">
                <input type="text" name="column" required placeholder="请输入标题" autocomplete="off"
                       class="layui-input" lay-filter="column">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">标签</label>
            <div class="layui-input-block">
                <input type="text" name="tags" required placeholder="请输入标题" autocomplete="off"
                       class="layui-input" lay-filter="tags">
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div id="editormd" class="layui-input-block">
                <textarea style="display: none;" id="id_body" name="body" required lay-fileter="body"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                {# layui表单提交不上去，问题在'lay-submit'#}
                {# <button class="layui-btn" lay-submit lay-filter="forms">立即提交</button>#}
                <input type="submit" value="提交" class="layui-btn" lay-filter="forms">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="{% static 'editormd/editormd.js' %}"></script>
    <script type="text/javascript">

            var editor = editormd("editormd", {
