{% extends 'base_with_rslider.html' %}
{% load staticfiles %}
{% block title %}回复{{ comment.user }} - 杜赛的个人网站{% endblock %}
{% block content %}
    <div class="layui-card layui-card-body">
        <div class="">
            <p class="layui-text">{{ comment.user }} 说：</p>
            <pre  style="font-family: inherit; font-size: 1.1em; color: black; padding-top: 4px">{{ comment.body }}</pre>
        </div>
        <br/>
        <br/>
        <form id="comment_form"
              class="layui-form"
              action="{% url 'comments:reply_post_comment' article_id node_id article_type %}"
              method="post"
        >
            {% csrf_token %}
            <div class="layui-form-item layui-form-text">
                <h3 style="color: green;">
                    发表回复：
                </h3>
                    <textarea rows="16"
                              id="id_body"
                              class="layui-textarea"
                              name="body"
                              required
                              placeholder="请输入评论内容（暂不支持表情符号）"
                    ></textarea>
            </div>
            <input type="hidden"
                   name="article_type"
                   value="{{ article_type }}"
            >
            <div class="layui-form-item">
                    <button class="layui-btn layui-btn-sm layui-btn-primary"
                            id="submit_btn"
                            type="submit"
                            name="submit"
                    >
                        <i class="layui-icon layui-icon-release"></i> 发布
                    </button>
                    <input type="hidden"
                           name="next"
                           value="{{ article.get_absolute_url }}"
                    />
            </div>
        </form>
    </div>
{% endblock %}
