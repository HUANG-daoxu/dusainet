{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}写文章 - 杜赛的个人网站{% endblock %}
{% block content %}
    {# Markdown css #}
    <link rel="stylesheet" href="{% static 'editormd/css/editormd.css' %}">
    <div class="layui-card layui-card-body">
        <form class="layui-form" action="." method="post">{% csrf_token %}
            <div class="layui-form-item">
                <label class="layui-form-label">文章标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required placeholder="请输入标题" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">栏目</label>
                <div class="layui-input-inline">
                    <select name="column">
                        <option value=""></option>
                        <option value="1">编程</option>
                        <option value="2">摄影</option>
                        <option value="3">光学</option>
                        <option value="4">闲聊</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">教程ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="course" placeholder="教程ID" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">教程序号</label>
                <div class="layui-input-inline">
                    <input type="text" name="course_sequence" placeholder="教程序号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">标签</label>
                <div class="layui-input-inline">
                    <input type="text" name="tags" placeholder="标签" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">内容</label>
                <div id="editormd" class="layui-input-block">
                    <textarea style="display: none;" id="id_body" name="body" required></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">特色图片</label>
                <div class="layui-input-block">
                    <input type="text" name="url" placeholder="请输入url" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="submit" value="提交" class="layui-btn">
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'layui-v2.3.0/layui/layui.js' %}"></script>
    <script type="text/javascript" src="{% static 'editormd/editormd.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            editormd.emoji.path = "http://www.webpagefx.com/tools/emoji-cheat-sheet/graphics/emojis/"
            var editor = editormd("editormd", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "{% static 'editormd/lib/' %}",
                emoji: true
            })
        });

        {#Markdown渲染#}
        layui.use('form', function () {
            var form = layui.form;
            form.val("editform", {
                "title": "{{ article.title }}",   // "name": "value"
                "column": "{{ article.column }}",
                "tags": "{{ article.tags.all|join:',' }}",
                "body": "{{ article.body }}",
                {% if article.avatar_thumbnail %}
                    "url": "{{ article.url }}",
                {% endif %}
                {% if article.course %}
                    "course": "{{ article.course.id }}",
                {% endif %}
            })
        });
    </script>
{% endblock %}
